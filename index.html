<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
</head>
<body>
    <div id="img">
    </div>
    <div id="iform">
        <h2>Login</h2>
        <p id="msg">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="" method="post" autocomplete="on" >
            <p class="dados">
                <label for="imail"><span id="person" class="material-icons" >person</span></label>
                <input type="email" name="mail" id="imail" placeholder="seu e-mail" required minlength="8" maxlength="15">
            </p>

            <p class="dados">
                <label for="ipass"><span id="key" class="material-icons" >key</span></label>
                <input type="password" name="pass" id="ipass" required placeholder="sua senha" min="8" max="20">
            </p>

            <p>
                <input type="submit" id="entra" value="Entrar">
            </p>
            <p>
                <input id="esqueci" type="submit" value="Esqueci a senha">
            </p>
        </form>
    </div>
</body>
</html>
